apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels: 
    app: goserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels: 
        app: goserver
    spec:
      containers: 
      - name: goserver
        image: andrevst/hello-go:0.4
        env:
          - name: NAME
            value: "Andre"
          - name: AGE
            value: "34"